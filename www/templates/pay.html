<ion-view view-title="PAYMENT">
    <ion-content class="payment">

        <div class="beacon-section row" ng-show="ibeacon_detected"> <!-- ibeacon detected -->
            <div class="col-33">
                <div class="beacon-container">
                    <img src="img/ibeacon-on.png" alt="iBeacon detected" />
                    <div translate>iBeacon Detected</div>
                </div>
            </div>
            <div class="col-67">
                <h1>BUS M474</h1>
            </div>
        </div>
        <div class="beacon-section row" ng-hide="ibeacon_detected"> <!-- ibeacon not detected -->
            <div class="col-67">
                <div class="ico-title">
                    <label class="round-ico"> 1 </label>
                    <h2 translate> Select Bus </h2>
                </div>
                <div class="item item-select">
                    <select ng-model="ctrl.busline">
                        <option value="M474">M474</option>
                        <option value="M383">M383</option>
                        <option value="K105">K105</option>
                    </select>
                </div>
                
            </div>
            <div class="col-33">
                <div class="beacon-container">
                    <img src="img/ibeacon-off.png" alt="iBeacon detected" />
                    <div translate>iBeacon Detected</div>
                </div>
            </div>
        </div>
        <div class="payment-method">
            <div class="ico-title">
                <label class="round-ico"> {{step}} </label>
                <h2 translate> Select your payment method </h2>
            </div>
            <div class="row">
                <a class="col" ng-click="pay_confirm(1)"> <!-- href="#/app/pay-confirm/1" -->
                    <div class="pay-container">
                        <img src="img/wechat.png" alt="wechat pay" class="wechat-pay" />
                    </div>
                    <div class="desc" translate >
                        Wechat Wallet
                    </div>
                </a>
                <a class="col" ng-click="pay_confirm(2)" > <!-- href="#/app/pay-confirm/2" -->
                    <div class="pay-container">
                        <img src="img/alipay.png" alt="ali pay" class="alipay" />
                    </div>
                    <div class="desc" translate >
                        AliPay
                    </div>
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>
