<div class="energy2">
    <div class="endashboard">
        <div class="head">
            <img src="img/engineflow/menu-bar-top.png" alt="" class="full"/>
        </div>
        <div class="main" id="main">
            <img src="img/engineflow/TOP-1044-no-fuel.png" alt="" class="full"/>
            <img ng-src="{{gif_src}}" alt="" class="full"/> <!-- img/engineflow/GIF-1044-H-and-E.gif -->
            <div class="batterys" id="batterys" efbattery >
                
                <div class="battery-container">
                    <div class="text">
                        <p translate>FUEL CELL</p>
                        <p>{{ctrl.data.GasData.remain}}%  &nbsp;&nbsp;  {{ctrl.data.GasData.bottle_temp}}&#8451;</p>
                    </div>
                    <img ng-src="{{fuel_cell_src}}" alt="" /> <!-- img/engineflow/battery-h-90.png -->
                </div>
                
                <div class="battery-container">
                    <div class="text">
                        <p translate>BATTERY</p>
                        <p>{{ctrl.data.PowerBatteryData.remain}}%  &nbsp;&nbsp;  {{ctrl.data.PowerBatteryData.temp}}&#8451;</p>
                    </div>
                    <img ng-src="{{battery_src}}" alt="" /> <!-- img/engineflow/battery-e-80.png -->
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="img/engineflow/menu-bar-bottom.png" alt="" class="full"/>
            <div class="footer-left"> </div>
        </div>
    </div>
</div>
