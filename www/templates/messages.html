<ion-view view-title="{{'Messages'|translate}}">
    <ion-content class="messages-center">
        <ion-list>
            <ion-item ng-repeat="msg in messages" class="msg-item"> <!-- {{msg}} -->
                <i class="icon ion-alert-circled"></i>
                <h2>{{msg.title}}</h2>
                <p>{{msg.timestamp | amDateFormat:'YYYY-MM-d HH:mm:ss'}} &nbsp;|&nbsp; Urgency: High</p>
                <img ng-src="{{msg.headimg}}" alt="" />
                <div>{{msg.brief}}</div>
                <a href="#/app/message/{{msg.id}}" translate>Read more</a>
            </ion-item>
            <ion-item ng-show="!messages || messages.length==0" class="text-center">
                No records!
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
