<ion-view view-title="PAYMENT">
    <ion-content class="payment-confirm">
        <div class="ico-title">
            <label class="round-ico"> 2 </label>
            <h2> Finish Payment </h2>
        </div>
        <div class="pay-method">
            <img src="img/alipay.png" alt="wechat wallet" />
        </div>
        <div class="bill">
            <h2>Your purchase</h2>
            <ul class="purchase">
                <li>
                    <span> 1 bus ticket </span>
                    <span> 3 RMB </span>
                </li>
            </ul>
            <div class="total">
                <span>Total Price</span>
                <span>3 RMB</span>
            </div>
        </div>
        <div class="btns">
            <button class="button button-block button-orange"> Pay </button>
            <button class="button button-block button-gray"> Cancel </button>
        </div>
    </ion-content>
</ion-view>
