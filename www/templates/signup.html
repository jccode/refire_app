<ion-view view-title="Sign up">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="{{'Username'|translate}}"/>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="{{'Password'|translate}}"/>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="{{'Confirm password'|translate}}"/>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" translate>Register</button>
        </div>
        
    </ion-content>
</ion-view>
