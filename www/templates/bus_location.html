<ion-view view-title="{{'Bus Location' | translate}}" cache-view="false">
    <ion-content scroll="false" class="map-location" id="maplocation"> <!-- ion-content -->
        <div id="map"> </div>
        <div class="arriving">
        
            <h2 translate>BUS ARRIVING</h2>
            <div class="timetable">
                <div class="row">
                    <div class="col"> - </div>
                    <div class="col"> 2 <span translate>mins</span> </div>
                    <div class="col" translate> Next Bus </div>
                </div>
                <div class="row">
                    <div class="col"> - </div>
                    <div class="col"> 5 <span translate>mins</span> </div>
                    <div class="col" translate> The second one </div>
                </div>
                <div class="row">
                    <div class="col"> - </div>
                    <div class="col"> 9 <span translate>mins</span> </div>
                    <div class="col" translate> The third one </div>
                </div>
            </div>

        
        </div>
    </ion-content>
</ion-view>
