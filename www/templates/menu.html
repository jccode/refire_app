<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <!-- 
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-more">
                </button>
            </ion-nav-buttons>
            -->
            
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title" translate>Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/health">
                    <i class="icon ion-battery-half"></i>
                    <translate> Health Status </translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/statistics">
                    <i class="icon ion-arrow-graph-up-right"></i>
                    <translate>Energy Statistics</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/setting">
                    <i class="icon ion-gear-b"></i>
                    <translate>Settings</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" href="#/app/profile">
                    <i class="icon ion-person"></i>
                    <translate>Profile</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close class="item-icon-left item-icon-right" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    <translate>Log off</translate>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item menu-close ng-click="login()">
                    <translate>Login</translate>
                </ion-item>
                <ion-item menu-close href="#/app/playlists">
                    Playlists
                </ion-item>
                <ion-item menu-close href="#/app/test">
                    Test
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
